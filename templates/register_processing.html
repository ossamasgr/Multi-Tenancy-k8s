<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registering your app</title>
  <style>
    /* Define the spinner animation */
    @keyframes spinner {
      to {transform: rotate(360deg);}
    }

    /* Define the spinner CSS */
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spinner 1s linear infinite;
    }

    /* Center the spinner */
    .spinner-wrapper {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="spinner-wrapper">
    <div class="spinner"></div>
    <h2>Registering your app...</h2>
  </div>

  <!-- Include JavaScript to periodically poll the Flask server for the app status -->
  <script>
    setInterval(function() {
      fetch('/app_status')
        .then(response => response.json())
        .then(data => {
          if (data.status === 'ready') {
            window.location.href = '/login';
          }
        });
    }, 1000);
  </script>
</body>
</html>
